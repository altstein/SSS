<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="SSS2.css">
    <title>SSS2</title>
</head>
<body class="body">
    <div class="container" id="container">
        <div class="pageHead">
            <div class="sssTitle">Smart Solar Streetlight</div>
            <label class="changer"></label>
        </div>

        

        <div class="sunNmoon"></div>
        <div class="clouds"></div>
        <div class="street"></div>
        <div class="android" type="button"></div>

        <div class="screen1">
            <div class="top">
                <p class="time"></p>
                <div class="batMaliit"></div>
            </div>
                <h1 class="head1">Smart Solar</h1>
                <h1 class="head2">Streetlight</h1>
                <h6 class="passLabel" id="pass">PASSWORD</h6>
                <input type="password" class="pass" >
                <button type="submit" class="login">Log-in</button> 
                <div class="passCheck">Fail</div>
        </div>

        <div class="screen2">
            <div class="batCharge"></div>
            <h6 class="stateOfCharge">State of Charge</h6>
            <div class="emergencyMode">
                <h6 class="emergencyLabel">Emergency Mode</h6>
                <label class="emergencyChanger"></label>
            </div>

            <div class="sensorMode">
                <h6 class="sensorLabel">Sensor Mode</h6>
            </div>

            <h6 class="sensorChanger">ON</h6>
            
            <div class="chargeMode">
                <h6 class="chargingLabel">Charging Status</h6>
                <label class="chargeChanger"></label>
            </div>

            <button type="submit" class="logout">Log-out</button> 
        </div>

        <div class="dim"></div>
        <div class="bright" id="bright"></div>
        <div class="SSS"></div>
        <div class="human"></div>
        <div class="charges"></div>
        <div class="chargeLabel"></div>

        

    </div>

    <script src="https://code.jquery.com/jquery-3.6.1.js"
    integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
    crossorigin="anonymous"></script>
    <script src="SSS2.js"></script>
</body>
</html>
